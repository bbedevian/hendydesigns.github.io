---
layout: main
---

<link rel="stylesheet" href="{{ "/assets/info.css" | relative_url }}">

<div class="page-header">
  <div class="header-background" style="background-image: url({{ '/images/home-1.jpg' | relative_url }})"></div>
  <div class="overlay"></div>
  <div class="page-intro">
    <span>{{ page.title | escape }}</span>
  </div>
</div>

<div class="info-wrapper">
  <div class="info-background" style="background-image:url({{ '/images/info.jpg' | relative_url }})"></div>
  <div class="info">
    {{ content }}
  </div>
</div>

<script src="{{ 'assets/info.js' | relative_url }}"></script>
